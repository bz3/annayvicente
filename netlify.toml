# Netlify configuration

[build]
  # No build step needed for static site
  publish = "."

# Redirects only affect GET requests by default
# POST requests to / are handled by Netlify Forms automatically
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Set Node version if needed (optional)
  NODE_VERSION = "18"
