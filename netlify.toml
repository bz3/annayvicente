# Netlify configuration

[build]
  # No build step needed for static site
  publish = "."

# Netlify Forms processes POST requests to / automatically
# IMPORTANT: We removed the catch-all redirect because it was interfering with Forms
# For SPA routing, we'll handle it client-side only
# If you need server-side routing, add specific redirects here (not catch-all)

[build.environment]
  # Set Node version if needed (optional)
  NODE_VERSION = "18"
